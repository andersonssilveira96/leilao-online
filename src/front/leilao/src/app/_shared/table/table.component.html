<div *ngIf="data.length > 0" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">          

      <ng-container *ngFor="let item of campos" [matColumnDef]="item.nome">
        <th mat-header-cell *matHeaderCellDef> {{ item.titulo }} </th>
        <div *ngIf="item.booleano">
          <td mat-cell  *matCellDef="let element"> {{ element[item.nome] ? 'Sim' : 'Não' }} </td>
        </div>

        <div *ngIf="item.dinheiro">
          <td mat-cell  *matCellDef="let element"> {{ element[item.nome] | currency:'BRL':true }} </td>
        </div>

        <div *ngIf="item.data">
          <td mat-cell  *matCellDef="let element"> {{ element[item.nome] }} </td>
        </div>

        <div *ngIf="!item.booleano && !item.dinheiro && !item.data" >
          <td mat-cell  *matCellDef="let element"> {{ element[item.nome] }} </td>
        </div>
 
      </ng-container>
    
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>   
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="visualizar(element)">Visualizar</button> 
            <button mat-raised-button (click)="editar(element)">Editar</button> 
            <button mat-raised-button (click)="remover(element)">Remover</button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
